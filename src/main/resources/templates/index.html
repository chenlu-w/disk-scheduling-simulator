<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Scheduling Simulator</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<header>
    <h1>Disk Scheduling Simulator</h1>
</header>

<div class="container">
    <div class="container-left">
        <form id="simulationForm">
            <h2>Disk Queue</h2>
            <!-- Disk Queue Inputs -->
            <input type="radio" id="queue1" name="diskQueue" value="[176, 79, 34, 60, 92, 11, 41, 114]" data-initial-pos="50" checked>
            <label for="queue1">Queue 1: [176, 79, 34, 60, 92, 11, 41, 114] Initial Positions: 50</label><br>

            <input type="radio" id="queue2" name="diskQueue" value="[120, 50, 85, 102, 170, 45, 75]" data-initial-pos="70">
            <label for="queue2">Queue 2: [120, 50, 85, 102, 170, 45, 75] Initial Positions: 70</label><br>

            <input type="radio" id="queue3" name="diskQueue" value="[10, 22, 50, 66, 89, 130, 150, 190]" data-initial-pos="90">
            <label for="queue3">Queue 3: [10, 22, 50, 66, 89, 130, 150, 190] Initial Positions: 90</label><br>

            <div class="algorithm-container">
                <h2>Scheduling Algorithm</h2>
                <div class="algorithm-options">
                    <input type="radio" id="fcfs" name="algorithm" value="FCFS" checked onclick="updateDescription()">First Come-First Serve (FCFS)<br>
                    <input type="radio" id="sstf" name="algorithm" value="SSTF" onclick="updateDescription()">Shortest Seek Time First (SSTF)<br>
                    <input type="radio" id="scan" name="algorithm" value="SCAN" onclick="updateDescription()">Elevator (SCAN)<br>
                    <input type="radio" id="c-scan" name="algorithm" value="CSCAN" onclick="updateDescription()">Circular SCAN (C-SCAN)<br>
                    <input type="radio" id="look" name="algorithm" value="LOOK" onclick="updateDescription()">LOOK<br>
                    <input type="radio" id="c-look" name="algorithm" value="CLOOK" onclick="updateDescription()">C-LOOK<br>
                </div>
                <div id="algorithmDescription" class="algorithm-description">
                    <h4>Select an algorithm to see its description.</h4>
                </div>
            </div>
            <button type="button" onclick="runSimulation()">Run Simulation</button>
        </form>
    </div>


    <div class="container-right">
        <h2>Scheduling Results</h2>
        <p id="resultsText"></p>
    </div>
</div>

<script src="/app.js"></script>
</body>
</html>
